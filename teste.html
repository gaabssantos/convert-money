<label>
    Converter <strong>de</strong>
    <select>
      <option value="real">R$ Real brasileiro</option>
    </select>
  </label>
  <label>
    Converter <strong>para</strong>
    <select>
      <option value="dolar">US$ Dólar americano</option>
      <option value="euro">€ Euro</option>
      <option value="libra">£ Libra</option>
    </select>
  </label>
  <label>
    <strong>Valor</strong>
    <input type="text" placeholder="R$ 10.000,00" />
  </label>
  <button class="btn-convert">Converter</button>
  <div class="convert-result">
    <div class="convert-from">
      <img src="./img/money/real.png" alt="Moeda Real" />
      <p>Real</p>
      <h2>R$ 10.000,00</h2>
    </div>
    <img src="./img/arrow-bottom.png" alt="Seta para baixo" />
    <div class="convert-to">
      <img src="./img/money/dolar.png" alt="Moeda Real" />
      <p>Dólar Americano</p>
      <h2>US$ 2.000,00</h2>
  </div>
